<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>To-do List App</title>
		<link rel="stylesheet" type="text/css" href="app.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>
	<body ng-app="todoApp" ng-controller="todoController" class="container">
		<div class="row-fluid">
			<div class="col-md-8 col-md-offset-2">
				<div class="jumbotron">
					<h1>What needs to be done?</h1>
					<form ng-submit="addTodo()">
						<div class="input-group input-group-lg">
							<input type="text" ng-model="newTask" class="form-control input-lg">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">Add Task</button>
							</span>
						</div>
					</form>
				</div>
			<br/>
			<div id="taskList" class="list-group">
				<div ng-repeat="task in taskList" class="list-group-item">
					<label class="description" ng-class="{strike : task.done}">
						<input type="checkbox" ng-model="task.done"/>
						{{task.description}}
					</label>
					<button ng-click="deleteTodo($index)" class="btn btn-danger btn-xs">Delete</button>
				</div>
			</div>
			</div>
		</div>
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="controllers.js"></script>
	</body>
</html>
